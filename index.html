<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dummy Products</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <h1>Product List</h1>

  <div class="search-bar">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Search products..." 
    />
    <button onclick="handleSearch()">Search</button>
    <button onclick="clearHistory()">Clear Search History</button>

    
    <button onclick="window.location.href='search.html'">
      Open Search Page
    </button>
  </div>

  <h3>Search History</h3>
  <button onclick="window.location.href='history.html'">
    Search History
  </button>
  <div id="search-history"></div>

  <div id="product-container" class="container"></div>
 
  

  <script src="index.js"></script>
</body>
</html>
